<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Narudžba – P2S Combo</title>
<link rel="icon" type="image/x-icon" href="https://i.postimg.cc/mhx8fXTv/Chat-GPT-Image-Dec-2-2025-04-09-29-PM.png">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300..800&display=swap" rel="stylesheet">

<style>
/* GLOBAL */
body {
    margin: 0;
    font-family: "Manrope", sans-serif;
    background: radial-gradient(circle at top, #0f1a12, #050505 60%);
    color: #e5e5e5;
    overflow-x: hidden;
}

/* NEON GRID BACKGROUND */
.background-grid {
    position: fixed;
    inset: 0;
    background: linear-gradient(rgba(0,255,120,0.05) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0,255,120,0.05) 2px, transparent 2px);
    background-size: 60px 60px;
    z-index: -2;
    opacity: 0.25;
}

/* PARTICLES */
.particle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: #39ff8d;
    border-radius: 50%;
    filter: blur(3px);
    animation: rise 8s linear infinite;
    opacity: 0.7;
}
@keyframes rise {
    0% { transform: translateY(120vh) translateX(0); opacity: 0; }
    20% { opacity: 0.8; }
    100% { transform: translateY(-20vh) translateX(20px); opacity: 0; }
}

/* WRAPPER */
.wrapper {
    max-width: 650px;
    margin: auto;
    padding: 80px 20px;
}

/* TITLE */
h1 {
    font-size: 3rem;
    text-align: center;
    color: #39ff8d;
    text-shadow: 0 0 20px rgba(57,255,141,0.7);
    margin-bottom: 50px;
}

/* FORM */
.form-box {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(57,255,141,0.2);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0,255,120,0.07);
}

label {
    font-size: 1.2rem;
    color: #39ff8d;
    margin-bottom: 8px;
    display: block;
}

input, textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 25px;
    border-radius: 10px;
    border: 1px solid rgba(57,255,141,0.2);
    background: rgba(255,255,255,0.05);
    color: #e5e5e5;
    font-size: 1rem;
    outline: none;
}

input:focus, textarea:focus {
    border-color: #39ff8d;
    box-shadow: 0 0 15px rgba(57,255,141,0.5);
}

/* SUBMIT BUTTON */
button {
    width: 100%;
    padding: 16px;
    background: #39ff8d;
    color: black;
    font-weight: 800;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    filter: brightness(1.2);
    box-shadow: 0 0 20px #39ff8d;
}

/* BACK BUTTON */
a.back {
    display: inline-block;
    margin-bottom: 40px;
    padding: 12px 20px;
    background: #39ff8d;
    color: #000;
    border-radius: 10px;
    font-weight: 700;
    text-decoration: none;
    transition: 0.3s;
}
a.back:hover {
    filter: brightness(1.2);
    box-shadow: 0 0 15px #39ff8d;
}
</style>
</head>
<body>

<div class="background-grid"></div>

<script>
function spawnParticle() {
    const p = document.createElement("div");
    p.classList.add("particle");
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (6 + Math.random() * 4) + "s";
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 10000);
}
setInterval(spawnParticle, 300);
</script>

<div class="wrapper">

<a class="back" href="index.html">⬅ Povratak</a>

<h1>Naruči proizvod</h1>

<div class="form-box">
    <form action="https://formspree.io/f/xjknrezl" method="POST">

        <label for="ime">Ime i prezime</label>
        <input type="text" id="ime" name="ime" placeholder="Unesite svoje ime..." required>
    
        <label for="email">Vaš email</label>
        <input type="email" id="email" name="email" placeholder="Unesite email..." required>
    
        <label for="proizvod">Koji proizvod želite?</label>
        <input type="text" id="proizvod" name="proizvod" placeholder="Naziv proizvoda..." required>
    
        <label for="opis">Dodatni opis / želje</label>
        <textarea id="opis" name="opis" rows="6" placeholder="Opišite što želite..."></textarea>
    
        <!-- Hidden field – šalje info odakle je poslano -->
        <input type="hidden" name="source" value="Narudžba sa web stranice">
    
        <button type="submit">Pošalji narudžbu</button>
    </form>
</div>

</div>

</body>
</html>
